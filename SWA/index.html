<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>My Details</h1>
        <div class="details">
            <p><strong>Name:</strong> <span id="name">J Kusuma Indhu</span></p>
            <p><strong>Age:</strong> <span id="age">21</span></p>
            <p><strong>Location:</strong> <span id="location">New York</span></p>
            <p><strong>Bio:</strong> <span id="bio">I am a CS Student</span></p>
        </div>
        <button id="editBtn">Edit Details</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
